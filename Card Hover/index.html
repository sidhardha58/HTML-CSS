<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img src="pikachu.png" alt="Pikachu" />
        <h2>Pikachu</h2>
      </div>
      <div class="card">
        <img src="alakazam.jpg" alt="Alakazam" />
        <h2>Alakazam</h2>
      </div>
      <div class="card">
        <img src="arbok.jpg" alt="Arbok" />
        <h2>Arbok</h2>
      </div>
    </div>
  </body>
</html>
