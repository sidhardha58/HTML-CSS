<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="credit-card">
      <div class="card-chip">
        <img src="chip.png" alt="Chip" />
      </div>
      <div class="card-info">
        <p class="card-number">9876 7654 5432 9741</p>
        <p class="valid-thru">VALID THRU<br />12/24</p>
        <p class="cardholder-name">SIDHARDHA V</p>
      </div>
      <div class="card-brand">
        <p class="card-type">MASTERCARD</p>
        <img
          src="Mastercard-logo.png"
          alt="Mastercard Logo"
          class="brand-logo"
        />
      </div>
    </div>
  </body>
</html>
